
<!DOCTYPE html>
<html lang="en">
	
<head>

<style>
	
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  line-height: 1.6;
  color: #333;
}

/* Header & Navigation */
header {
  background: #8B0000;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

nav {
  display: flex;
  gap: 20px;
  transition: max-height 0.4s ease-in-out;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

nav a:hover {
  background: #FFD700;
  color: #111;
}

/* Mobile nav toggle */
.menu-toggle {
  display: none;
  font-size: 28px;
  cursor: pointer;
  transition: 0.3s;
}

@media (max-width: 768px) {
  nav {
    display: block;
    max-height: 0;
    overflow: hidden;
    flex-direction: column;
    background: #8B0000;
    position: absolute;
    top: 60px;
    right: 0;
    width: 220px;
    border-radius: 0 0 10px 10px;
  }

  nav.active {
    max-height: 500px; /* Smooth slide */
    padding: 15px;
  }

  nav a {
    display: block;
    padding: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }
  nav a:last-child {
    border-bottom: none;
  }

  .menu-toggle {
    display: block;
  }
}

/* Hero Section */
.hero {
  padding: 100px 20px;
  text-align: center;
  color: white;
  background: url("kilishi-bg.jpg") center/cover no-repeat;
  position: relative;
}
.hero::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5); /* dark overlay */
}
.hero h2, .hero p, .hero h1 {
  position: relative;
  z-index: 1;
}

/* Slider */
.slider {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 20px;
}
.slider img {
  width: 200px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.slider img:hover {
  transform: scale(1.05);
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}
.lightbox-content {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  animation: zoomIn 0.4s;
}
.close {
  position: absolute;
  top: 30px; right: 50px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Footer */
footer {
  background: #111;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}

</style>
<body>

<header>

       <a href="index.html">Home</a>

      <a href="#">Contact</a>
  </nav>
</header>

<section class="hero" style="background: url('1759230740306.jpg') center/cover no-repeat; padding: 60px; text-align:center; color:white;">
  <h2>Contact Us</h2>
  <p>Get in touch with us today</p>
</section>

<section style="padding:40px; text-align:center;">
  <h3>WhatsApp & Phone</h3>
  <p><a href="https://wa.me/2347085257062" target="_blank">07085257062</a></p>

  <h3>Location</h3>
  <p>Lagos, Nigeria</p>

  <h3>Contact Form</h3>
  <form style="max-width:400px; margin:20px auto; text-align:left;">
    <label>Name:</label><br>
    <input type="text" style="width:100%; padding:10px; margin-bottom:10px;"><br>
    
    <label>Email:</label><br>

<script>
function toggleMenu() {
  const navMenu = document.getElementById("navMenu");
  const menuToggle = document.getElementById("menuToggle");
  navMenu.classList.toggle("active");
  menuToggle.textContent = navMenu.classList.contains("active") ? "✖" : "☰";
}
</script>

</body>
</html>
