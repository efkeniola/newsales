
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - EFK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-success text-white p-3 text-center"><h1>Contact Us</h1></header>
  <main class="container my-5">
    <p><b>WhatsApp:</b> <a href="https://wa.me/2348057091133" class="btn btn-success">+234 805 709 1133</a></p>
    <p><b>Email:</b> info@efkevents.com</p>
    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" name="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" name="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </main>
</body>
</html>
